<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Admin</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-navbar">
        <div class="logo">
          <a href="index.html"><h2>Cake-Factory</h2></a>
        </div>
        <div class="nav-menu">
          <div class="cart">
            <a href="cart.html"
              >CART<i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
          <div class="admin">
            <a href="admin.html">ADMIN<i class="fa-solid fa-user-gear"></i></a>
          </div>
        </div>
      </div>
      <div class="admin-products">
        <div class="add-product">
          <form>
            <div class="form-group">
              
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Product name"
              />
            <div class="form-group">
              
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="Product price"
              />
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Product description"
              />
            </div>
            <div class="form-group">
              <input type="hidden" id="productId" name="productId">
            </div>
          
          <div> 
            <button class="add-new-product btn btn-primary">
            Add new product
          </button>
          <button class="update-product btn btn-primary">
            Update Product
          </button></div>
           
          </form>
        </div>
        <div class="all-products-admin">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody class="admin-products-table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./src/admin.js"></script>
  </body>
</html>
